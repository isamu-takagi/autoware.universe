nodes:
  - path: /planning
    type: short-circuit-and
    list:
      - type: link
        link: /planning/routing/state
      - type: and
        list:
          - { type: link, link: /planning/topic_rate_check/route }
          - { type: link, link: /planning/topic_rate_check/trajectory }
          - { type: link, link: /planning/trajectory_validation }

  - path: /planning/routing/state
    diag: "component_state_diagnostics: route_state"

  - path: /planning/topic_rate_check/route
    diag: "topic_state_monitor_mission_planning_route: planning_topic_status"

  - path: /planning/topic_rate_check/trajectory
    diag: "topic_state_monitor_scenario_planning_trajectory: planning_topic_status"

  - path: /planning/trajectory_validation
    type: and
    list:
      - { type: link, link: /planning/trajectory_validation/finite }
      - { type: link, link: /planning/trajectory_validation/interval }
      - { type: link, link: /planning/trajectory_validation/curvature }
      - { type: link, link: /planning/trajectory_validation/angle }
      - { type: link, link: /planning/trajectory_validation/lateral_acceleration }
      - { type: link, link: /planning/trajectory_validation/acceleration }
      - { type: link, link: /planning/trajectory_validation/deceleration }
      - { type: link, link: /planning/trajectory_validation/steering }
      - { type: link, link: /planning/trajectory_validation/steering_rate }
      - { type: link, link: /planning/trajectory_validation/velocity_deviation }

  - path: /planning/trajectory_validation/finite
    diag: "planning_validator: trajectory_validation_finite"

  - path: /planning/trajectory_validation/interval
    diag: "planning_validator: trajectory_validation_interval"

  - path: /planning/trajectory_validation/curvature
    diag: "planning_validator: trajectory_validation_curvature"

  - path: /planning/trajectory_validation/angle
    diag: "planning_validator: trajectory_validation_relative_angle"

  - path: /planning/trajectory_validation/lateral_acceleration
    diag: "planning_validator: trajectory_validation_lateral_acceleration"

  - path: /planning/trajectory_validation/acceleration
    diag: "planning_validator: trajectory_validation_acceleration"

  - path: /planning/trajectory_validation/deceleration
    diag: "planning_validator: trajectory_validation_deceleration"

  - path: /planning/trajectory_validation/steering
    diag: "planning_validator: trajectory_validation_steering"

  - path: /planning/trajectory_validation/steering_rate
    diag: "planning_validator: trajectory_validation_steering_rate"

  - path: /planning/trajectory_validation/velocity_deviation
    diag: "planning_validator: trajectory_validation_velocity_deviation"
