nodes:
  - path: /autoware/planning
    type: short-circuit-and
    list:
      - { type: link, link: /autoware/planning/routing/state }
      - type: and
        list:
          - { type: link, link: /autoware/planning/routing/topic_rate_check/route }
          - { type: link, link: /autoware/planning/routing/topic_rate_check/trajectory }

  - path: /autoware/planning/routing/state
    diag: "component_state_diagnostics: route_state"

  - path: /autoware/planning/routing/topic_rate_check/route
    diag: "topic_state_monitor_mission_planning_route: planning_topic_status"

  - path: /autoware/planning/routing/topic_rate_check/trajectory
    diag: "topic_state_monitor_scenario_planning_trajectory: planning_topic_status"
